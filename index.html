<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giffy App</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-4 mb-4">GIFFY PARTY</h1>
        <form class="form-inline d-flex justify-content-center mb-4">
            <input type="text" id="search" name="search" placeholder="Enter a search term" class="form-control mr-2"/>
            <input type="submit" class="btn btn-primary" value="Search Giffy!"/>
            <button id="remove" class="btn btn-danger ml-2">Remove Images</button>
        </form>
    </div>

    <div id="gif-area" class="row"></div>

    <script src="https://code.jquery.com/jquery-3.2.1.js"
    integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous"></script>

    <script src="app.js"></script>
</body>
</html>
